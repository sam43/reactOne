        <div id="app"></div>
        <script type="text/babel">
            class App extends React.Component {
                state = {
                    name: 'Saadat',
                    phone: '012211222112'
                }
                handleButtonClick = (e) => {
                    this.setState({
                        name: 'Yamaha RX'
                    })
                    console.log(this.state);
                }

                handleHover = (e) => {
                    console.log(e.target, e.pageX);
                }

                handleCopyText = (e) => {
                    console.log("Try not to copy! Be nice and good.");
                }

                render() {
                    return (
                        <div className="app-content">
                            <h1>Hey there React me... here112222</h1>
                            <button onClick={this.handleButtonClick}>Click me</button>
                            <button onMouseOver={this.handleHover}>Hover me</button>
                            <p>My name is {this.state.name}. My contact number is {this.state.phone}.</p>
                            <p onCopy={this.handleCopyText}>Don't copy this text. Try on your own.</p>
                        </div>
                    )
                }
            }

            ReactDOM.render(<App/>, document.getElementById('app'));
        </script>
        
        <script src="" async defer></script>
